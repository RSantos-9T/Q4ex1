<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Test with Kalu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card text-center shadow-lg">
            <div class="card-header bg-primary text-white">
                <h2>Hi, my name is <span class="text-warning">Sean</span>. Let's see if your better than me in math</h2>
            </div>
            <div class="card-body">
                <div class="sean">
                    <img src="https://th.bing.com/th/id/OIP.iJP-80JOGJpfo7V8QNNSzQHaEK?rs=1&pid=ImgDetMain" alt="Sean" width="100">
                </div>



                <div class="mt-3">
   <hr>
                <br>
                <h4>Given:</h4>
                <p id="demo" style="color: #ffffff;">Value</p>
                <label for="a">Enter a value for a: </label>
                <input type="number" class="form-control" name="a" id="a">
                <br>
                <label for="b">Enter a value for b: </label>
                <input type="number" class="form-control" name="b" id="b">
                <br>
                <button type="button" class="btn btn-dark" onClick="window.location.reload(); window.alert('Refreshing...');"> Reload</button>
            </div>
        </div>
        <div class="row justify-content-center my-4">
            <div class="col-md-6 col-sm-12 mb-3">
                <button type="button" class="btn btn-primary" onclick="round()">ROUND OFF</button>
            </div>
            <div class="col-md-6 col-sm-12 mb-3">
                <button type="button" class="btn btn-primary" onclick="power()">POWER</button>
            </div>
            <div class="col-md-6 col-sm-12 mb-3">
                <button type="button" class="btn btn-primary" onclick="sqrt()">SQUARE ROOT</button>
            </div>
            <div class="col-md-6 col-sm-12 mb-3">
                <button type="button" class="btn btn-primary" onclick="random()">RANDOM</button>
            </div>
        </div>
        <hr>
    </div>

                <h3 id="result" class="mt-3 text-primary"></h3>
            </div>
        </div>
    </div>

<script type="text/javascript">

        // ROUND OFF
        function round() {
            var a = document.getElementById('a').value;
            var b = document.getElementById('b').value;

            window.alert(Math.round(a));
            document.getElementById("demo").innerHTML = Math.round(a);
            // make sure you have a paragraph with the id demo
        }

        // POWER
        function power() {
            var a = document.getElementById('a').value;
            var b = document.getElementById('b').value;
            
            window.alert(Math.pow(a,b));
            document.getElementById("demo").innerHTML = Math.pow(a,b);
            // make sure you have a paragraph with the id demo
        }

        // SQUARE ROOT
        function sqrt() {
            var a = document.getElementById('a').value;
            var b = document.getElementById('b').value;

            window.alert(Math.sqrt(a));
            document.getElementById("demo").innerHTML = Math.sqrt(a);
            // make sure you have a paragraph with the id demo
        }

        // RANDOM
        function random() {
            var a = document.getElementById('a').value;
            var b = document.getElementById('b').value;

            window.alert(Math.random());
            document.getElementById("demo").innerHTML = Math.random();
            // make sure you have a paragraph with the id demo
        }
    </script>
</body>
</html>
